apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.siterwell.siterapp"
        minSdkVersion 15
        versionCode 1000
        versionName "1.000"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                GETUI_APP_ID    : "l4aSy2lRBq7p64QOL5nLA9",
                GETUI_APP_KEY   : "8tGamTIkKp5jzZer6uO0e9",
                GETUI_APP_SECRET: "2aEVbUUDOF8ws9DenIPI55"
        ]
        ndk {
            abiFilters "arm64-v8a", "armeabi", "armeabi-v7a", "mips", "mips64", "x86", "x6_64"
        }
        multiDexEnabled true
        targetSdkVersion 22
